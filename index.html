<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="app-header">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
      </a>
    </div>
    <div class="main-block">
      <p id="add-task">
        <label class = "label-text" for="new-task">Add Item</label>
        <div class="add-new-task">
          <input id="new-task"class="task-text" type="text">
          <button class = "button">Add</button>
        </div>
      </p>
      <h3 class = "heading3">Todo</h3>
      <ul class = "tasks-lists" id="incomplete-tasks">
        <li class = "task">
          <input class = "input" type="checkbox">
          <label class="label-text task-text">Pay Bills</label>
          <input type="text" class = "input task-text">
          <button class="button edit-task">Edit</button>
          <button class="button delete-task">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task edit-mode">
          <input class = "input" type="checkbox">
          <label class="label-text task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class = "input task-text">
          <button class="button edit-task">Save</button>
          <button class="button delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading3">Completed</h3>
      <ul class = "tasks-lists" id="completed-tasks">
        <li class = "task">
          <input class = "input" type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class = "input task-text">
          <button class="button edit-task">Edit</button>
          <button class="button delete-task">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
