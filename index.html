<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="page__header">
    <img class="page__header-image" src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix">
    <a class="page__header-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="main__add-task">
      <label class="main__heading2 main__label" for="new-task">
        Add Item
      </label>
      <div class="main__add-task-container">
        <input id="new-task" class="main__task-text" type="text">
        <button class="main__button">Add</button>
      </div>
    </section>

    <section class="main__todo">
      <h3 class="main__heading3">Todo</h3>
      <ul class="main__todo-tasks-lists" id="incomplete-tasks">
        <li class="main__todo-task">
          <input class="main__input" type="checkbox">
          <label for="incomplete-task" class="main__label main__task-text">Pay Bills</label>
          <input id="incomplete-task" type="text" class="main__input main__task-text">
          <button class="main__button main__todo-edit-task">Edit</button>
          <button class="main__button main__todo-delete-task">
            <img src="./remove.svg" alt="image of delete button">
          </button>
        </li>
        <li class="main__todo-task main__todo-edit-mode">
          <input class="main__input" type="checkbox">
          <label for="edit-task" class="main__label main__task-text">Go Shopping</label>
          <input id="edit-task" type="text" value="Go Shopping" class="main__input main__task-text">
          <button class="main__button main__todo-edit-task">Save</button>
          <button class="main__button main__todo-delete-task"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="main__todo">
      <h3 class="main__heading3">Completed</h3>
      <ul class="main__todo-tasks-lists" id="completed-tasks"> 
        <li class="main__todo-task">
          <input class="main__input" type="checkbox" checked>
          <label for="complete-task" class="main__task-text">See the Doctor</label>
          <input id="complete-task" type="text" class="main__input main__task-text">
          <button class="main__button main__todo-edit-task">Edit</button>
          <button class="main__button main__todo-delete-task">
            <img src="./remove.svg" alt="image of remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
